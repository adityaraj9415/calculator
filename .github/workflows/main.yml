name: Calculator

on:
  workflow_dispatch:
    inputs:
      num1:
        description: 'Enter the first number'
        required: true
        default: '0'
      num2:
        description: 'Enter the second number'
        required: true
        default: '0'
      operator:
        description: 'Enter the operation '
        required: true
        default: ''
        type: choice
        options:
          - '+'
          - '-'
          - '*'
          - '/'
jobs:
  calculate_job:
    runs-on: windows-latest
    outputs:
      result: ${{ steps.calculate-output.outputs.result }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Run calculator
      run: |
        $result = ${{ inputs.num1 }}${{ inputs.operator }}${{ inputs.num2 }}
        echo result=$result >> $env:GITHUB_OUTPUT
      id: calculate-output
     
    
  
  display_result_job:
    needs: calculate_job
    runs-on: ubuntu-latest
    steps:
    - name: Display result
      run: echo 'Your result is ${{ needs.calculation.outputs.result }}'
